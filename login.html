<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="container">
        <div class="row justify-content-center">
            <div  class="col-md-6 col-lg-4">
                    <h2 class="mb-3">Login</h2>
                    <p>Hi, Welcome Back.&#x1F44B;</p>
                    <button type="button" class="btn btn-outline-dark w-100 mb-3 ">
                        <i class="fab fa-google me-2"></i> Login with Google
                    </button>
                    <p class="text-center text-muted mb-3">--------------Login with Email--------------</p>
                    <h4>Email</h4>
                    <input type="text" name="textfield" class="form-control mb-3" required placeholder="Enter your Email">
                    <h4>Password</h4>
                    <input type="password" name="password" class="form-control mb-3" required placeholder="Enter your Password">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div class="form-check">
                            <input type="checkbox" name="Remember Me">
                           <label class="small">Remember Me</label> 
                        </div>
                        <a href="#" class="small text-primary text-decoration-none">Forget Password?</a>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
                    <p class="text-center small">Not Registered yet? <a href="#" class="text-primary text-decoration-none">Create Account <i class="fa-solid fa-arrow-trend-up"></i></a></p>
            </div>
         </div>
    </div>
</body></html>
